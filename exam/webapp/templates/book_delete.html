{% extends 'base.html' %}
{% block title %}Удалить книгу{% endblock %}
{% block content %}
    <h1>Удаление книги</h1>
    <h5>Вы уверены, что хотите удалить книгу {{ book.name }}?</h5>
    <form action="{% url 'webapp:book_delete' book.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn, btn-primary">Удалить</button>
    </form>
{% endblock %}
