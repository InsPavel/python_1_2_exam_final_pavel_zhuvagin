{% extends 'base.html' %}

{% block title %}Авторы{% endblock %}
{% block menu %}
{% endblock %}
{% block content %}
    <h3>Список авторов</h3>
    {% for author in author_list %}
        <div class="author_block">
            <img src="{{ author.photo.url }}" alt="">
            <p>{{ author.name }}</p>
        </div>
    {% endfor %}
{% endblock %}
